<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porychu</title>
    <script src="./App.ts" defer></script>
    <style>
        html,body{
            overflow: hidden;
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            text-align: center;
        }
        #renderCanvas{
            width:100%;
            height:100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <style>
        #outgoing {
          width: 600px;
          word-wrap: break-word;
          white-space: normal;
        }
      </style>
      <form>
        <textarea id="incoming"></textarea>
        <button type="submit">submit</button>
      </form>
      <pre id="outgoing"></pre>
    <canvas id="renderCanvas"></canvas>
</body>
</html>
